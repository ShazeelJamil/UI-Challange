<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <link rel="stylesheet" href="index.css" >
    <title>Sign Up</title>
</head>
<body>
    <main class="main-container" >
        <div class="logo logo-mobile" > 
            <img src="./images/icons/leaf.png" height="24" width="24" >
            <span class="leaf-text">Leaf</span>
        </div>
        <div class="center-css" >
            <img src="./images/Autumn-amico.png" class="wellcome-image" >
        </div>
        <div class="center-css signup-main-div" >
            <div class="logo logo-desktop" > 
                <img src="./images/icons/leaf.png" height="24" width="24" >
                <span class="leaf-text">Leaf</span>
            </div>
            <form class="Signup-form" action="">
                <h1>Create Account</h1>
                <div class="feild-div" >
                    <label class="label" for="fullname" >Full Name</label>
                    <div class="input-div" >
                        <img src="images/icons/user_icon.png" height="18" width="18" >
                        <input type="text" class="input" name="fullname" placeholder="Enter Full Name" >
                    </div>
                </div>
                <div class="feild-div" >
                    <label class="label" for="email" >Email</label>
                    <div class="input-div" >
                        <img src="images/icons/mail_icon.png" height="18" width="18" >
                        <input type="text" class="email" name="email" placeholder="Enter Your Email" >
                    </div>
                </div>
                <div class="feild-div" >
                    <label class="label" for="password" >Password</label>
                    <div class="input-div" >
                        <img src="images/icons/lock_icon.png" height="18" width="18" >
                        <input type="text" class="password" name="password" placeholder="Enter Your Password" >
                    </div>
                </div>
                <button type="submit" class="SignUpBtn" > Sign-Up</button>
            </form>
            
            <span>- OR -</span>
            <div class="social-icons" >
                <img src="images/icons/google_icon.png" height="40">
                <img src="images/icons/meta_icon.png" height="40">
                <img src="images/icons/apple_icon.png" height="40">
            </div>
            <span>Already have an Account? <a class="login-link" href="#" >Login</a> </span>
        </div>
    </main>
</body>
</html>
